<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="col">
                        <h1 class="mt-3">Model Creator</h1>
                        <p>Create typescript model (getter, setter) {{ message }}</p>
                    </div>
                    <div class="mb-3">
                        <label for="className" class="form-label">Class</label>
                        <input type="text" class="form-control" id="className">
                    </div>
                    <div class="mb-3">
                        <label for="classProperties" class="form-label">Properties</label>
                        <textarea class="form-control" id="classProperties" rows="7"></textarea>
                    </div>
                    <div class="mb-3">
                        <button id="btnCreateModel" type="button" class="btn btn-success w-100">Create</button>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Output</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2">
                    </div>
                </div>
                <div class="col-6">
                    <h3 class="mt-3">Help</h3>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
